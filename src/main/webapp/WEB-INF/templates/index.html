<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script type="text/javascript" src="static/js/jquery-1.10.2.min.js"
            th:src="@{/static/js/jquery-1.10.2.min.js}"></script>
    <script th:inline="javascript">
        $(function () {
            var _ctx = [[${application.ctx}]];
            alert("Project ContextPath:" + _ctx);
            alert("路径:" + $("#ctx").val());
        });
    </script>
    <meta charset="UTF-8">
    <title>Spring MVC + Thymeleaf Example</title>
</head>
<body>
<!--/*@thymesVar id="application" type=""*/-->
<input type="hidden" id="ctx" th:value="${application.ctx}"/> Hello,
<span th:text="${name}"></span>!
<br/> hello,
<span th:text="${query}"></span>!
<br/> hello,
<span th:text="${submit}"></span>!
<br/>
<a th:href="@{/Thymeleaf/query?name=a_href}">query</a>
<br/>
<form th:action="@{/Thymeleaf/submit}">
    <input type="text" name="name"/>
    <button type="submit">submit</button>
</form>
</body>
</html>
